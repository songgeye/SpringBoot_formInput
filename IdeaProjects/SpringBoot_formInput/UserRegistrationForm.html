<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザー登録フォーム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container mt-5">
        <h2>ユーザー登録</h2>
        <form action="#" th:action="@{/}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="name">名前:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}">
                <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </div>
            
            <div class="form-group">
                <label for="email">メールアドレス:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}">
                <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>
            
            <div class="form-group">
                <label for="age">年齢:</label>
                <input type="number" class="form-control" id="age" th:field="*{age}">
                <p class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
            </div>
            
            <div class="form-group">
                <label for="occupation">職業:</label>
                <input type="text" class="form-control" id="occupation" th:field="*{occupation}">
            </div>
            
            <button type="submit" class="btn btn-primary">登録</button>
        </form>
    </div>
</body>
</html>
